<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>The Traveler Blog | Home Page</title>
  <meta name="description" content="We who travel, we are never sure if the information we see online can be trusted. This ends now with the new travel blog made by travelers for travelers">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <script defer src="js/index.js" type="module"></script>
</head>



<body>
  <header>
    <section class="header">
      <div>
        <a href="index.html" class="logo_container">
          <img src="pictures/logo-mobile.png" alt="Logo of the Page" id="logo" class="logo">
          <p class="logo_text">The Traveler Blog</p>
        </a>
      </div>

      <section class="cta-header_container">
        <a href="index.html" class="cta-header"><i class="fa-solid fa-house"></i> HOME</a>
        <a href="list-of-posts.html" class="cta-header"><i class="fa-solid fa-newspaper"></i> POSTS</a>
      </section>
      
      <button class="hamburger">
        <i class="icon-hamburger fa-solid fa-bars"></i>
        <i class="icon-close fa-solid fa-xmark"></i>
      </button>

      <nav id="header_nav" class="header_nav">
        <div class="triangle-nav"></div>
        <ul>
          <li ><div class="nav-selected"></div><a class="navItem" href="index.html">HOME <i class="fa-solid fa-house"></i></a></li>
          <li><a class="navItem" href="list-of-posts.html">POSTS <i class="fa-solid fa-newspaper"></i></a></li>
          <li><a class="navItem" href="about.html">ABOUT US <i class="fa-solid fa-book"></i></a></li>
          <li><a class="navItem" href="contact.html">CONTACT US <i class="fa-solid fa-phone"></i></a></li>
        </ul>
      </nav>
    </section>
  </header>


  
  <main>
    <h1 class="index-main-header">Post of Today</h1>
    <section class="post-of-today_container">
      <div class="post-of-today_img-container loading" id="post-of-today_img-container">
        <button class="cta-read-more-desktop">TODAYS POST</button>
      </div>
      <div class="post-of-today_text-container" id="post-of-today_text-container">
        <div class="loading loading-title"></div>
        <div class="loading loading-text"></div>
        <div class="loading loading-text"></div>
        <div class="loading loading-text"></div>
        <div class="loading loading-text"></div>
        <div class="loading loading-text"></div>
      </div>
    </section>
    
    <section class="latest-posts_container">
      <h3 class="index-headers">Latest Posts</h3>
      <div class="carousel_container" id="carousel_container"></div>
      <button class="cta-latest-posts cta-last-post" id="cta-last-post"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="cta-latest-posts cta-next-post" id="cta-next-post"><i class="fa-solid fa-chevron-right"></i></button>
    </section>

    <h4 class="index-headers">Asia</h4>
    <section class="all-posts_container" id="posts-main-page_container-asia">
    </section>

    <h5 class="index-headers">Europe</h5>
    <section class="all-posts_container container-asia" id="posts-main-page_container-europe">
    </section>
    <span class="index-headers delete">!!Delete!!</span>
  </main>



  <footer>
    <section class="footer_container">
      <div class="footer-nav_container">
        <a href="contact.html" class="footer-nav"><i class="fa-solid fa-phone"></i> CONTACTS US</a>
        <a href="about.html" class="footer-nav"><i class="fa-solid fa-book"></i> ABOUT US</a>
      </div>
      <div class="footer-logo_container">
        <a href="index.html" class="logo_container footer-logo_container">
          <img src="pictures/logo-mobile.png" alt="Logo of the Page" id="logo" class="logo">
          <p class="logo_text">The Traveler Blog</p>
        </a>
      </div>
    </section>
  </footer>
</body>
</html>
