  <meta name="description" content="We who travel, we are never sure if the information we see online can be trusted. This ends now with the new travel blog made by travelers for travelers">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">

<body>
  <header>
    <section class="header">
      <div>
        <a href="index.html" class="logo_container">
          <img src="pictures/logo-mobile.png" alt="Logo of the Page" id="logo" class="logo">
          <p class="logo_text">The Traveler Blog</p>
        </a>
      </div>
      <section class="cta-header_container">
        <a href="index.html" class="cta-header"><i class="fa-solid fa-house"></i> HOME</a>
        <a href="list-of-posts.html" class="cta-header"><i class="fa-solid fa-newspaper"></i> POSTS</a>
      </section>
      <button class="hamburger">
        <span class="display-none">!!Delete!!</span>
        <i class="icon-hamburger fa-solid fa-bars"></i>
        <i class="icon-close fa-solid fa-xmark"></i>
      </button>
      <nav id="header_nav" class="header_nav">
        <div class="triangle-nav"></div>
        <ul>
          <li><a class="navItem" href="index.html">HOME <i class="fa-solid fa-house"></i></a></li>
          <li><div class="nav-selected"></div><a class="navItem" href="list-of-posts.html">POSTS <i class="fa-solid fa-newspaper"></i></a></li>
          <li><a class="navItem" href="about.html">ABOUT US <i class="fa-solid fa-book"></i></a></li>
          <li><a class="navItem" href="contact.html">CONTACT US <i class="fa-solid fa-phone"></i></a></li>
        </ul>
      </nav>
    </section>

  </header>


  
  <main>
    <h1 class="list-of-posts-header"><span class="header-span">Everything and More</span></h1>    
    <section class="form_container">
      <form action="" method="GET" class="form-list-of-posts">
        <div>
          <button type="submit" class="search-icon" disabled><span class="display-none">!!Delete!!</span><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" id="search" name="search" placeholder="Search..." class="search-input">
          <label for="search"><span class="display-none">!!Delete!!</span></label>
        </div>
        <div class="checkbox_container">
          <input type="checkbox" id="newest-to-oldest" name="newest-to-oldest" class="list-of-posts_checkboxes">
          <label for="newest-to-oldest">Newest to Oldest</label>
        </div>
        <div class="checkbox_container">
          <input type="checkbox" id="oldest-to-newest" name="oldest-to-newest" class="list-of-posts_checkboxes">
          <label for="oldest-to-newest">Oldest to Newest</label>
        </div>
      </form>
    </section>

    <section class="all-posts_container" id="all-posts_container">
    </section>

    <section class="all-posts-cta_container">
      <button class="load-more-cta" id="load-more-cta">Load More Posts <i class="fa-solid fa-arrow-down"></i></button>
    </section>
  </main>



  <footer>
    <section class="footer_container">
      <div class="footer-nav_container">
        <a href="contact.html" class="footer-nav"><i class="fa-solid fa-phone"></i> CONTACTS US</a>
        <a href="about.html" class="footer-nav"><i class="fa-solid fa-book"></i> ABOUT US</a>
      </div>
      <div class="footer-logo_container">
        <a href="index.html" class="logo_container footer-logo_container">
          <img src="pictures/logo-mobile.png" alt="Logo of the Page" id="logo" class="logo">
          <p class="logo_text">The Traveler Blog</p>
        </a>
      </div>
    </section>
  </footer>
</body>
</html>
